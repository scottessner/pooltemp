<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pool Temperature Monitor</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <!--<link rel="stylesheet" href="assets/app.css"/>-->
    <meta name="viewport" content="initial-scale=1" />
    </head>
<body ng-app="app" ng-cloak>
        <md-toolbar layout="column" >
            <h2 class="md-primary" layout-padding>Pool Temperature Monitor</h2>
        </md-toolbar>
        <div ng-controller="MeasController as MeasCtrl">
        <md-tabs md-dynamic-height md-border-bottom md-theme-blue class="md-primary">
            <md-tab label="Current" md-on-select="loadCurrent()">
                <md-content class="md-padding">
                    <h1>The pool is currently {{ current.h2o_temp | number:0 }} degrees.</h1>
                </md-content>
            </md-tab>
            <md-tab label="Recent Readings" md-on-select="loadHistory()">
            <md-content flex layout-padding>
                <meas-table class="md-padding"></meas-table>
            </md-content>
            </md-tab>
        </md-tabs>
        </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/tc-angular-chartjs/dist/tc-angular-chartjs.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
