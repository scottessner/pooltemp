<table>
    <th>Time</th>
    <th>Water Temp</th>
    <th>Air Temp</th>
    <th>Wind Speed</th>
    <th>Wind Direction</th>
    <th>Wind Gusts</th>
    <th>Precipitation</th>
    <tr ng-repeat="m in readings | orderBy: '-local_epoch'">
        <td>{{ m.local_epoch | date:'short' | timezone }}</td>
        <td>{{ m.h2o_temp | number:1}}</td>
        <td>{{ m.air_temp }}</td>
        <td>{{ m.wind_speed }}</td>
        <td>{{ m.wind_direction }}</td>
        <td>{{ m.wind_gusts }}</td>
        <td>{{ m.precipitation }}</td>
    </tr>
</table>
